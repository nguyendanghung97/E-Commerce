      <div id="header" class="fixed z-50 w-full h-16 md:h-20 lg:h-24 bg-white"></div>

      <main class="pt-16 md:pt-20 lg:pt-24">
         <div class="max-w-7xl mx-auto">
            <div class="px-4 lg:px-5">
               <div class="product-detail">

                                 class="mx-1.5"
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="14"
                                 height="15"
                                 viewBox="0 0 14 15"
                                 fill="none"
                              >
                                 <path
                                    d="M5.71433 2.6607L10.0893 7.0357C10.1505 7.09666 10.1991 7.16911 10.2322 7.24888C10.2653 7.32865 10.2823 7.41417 10.2823 7.50054C10.2823 7.58691 10.2653 7.67243 10.2322 7.7522C10.1991 7.83197 10.1505 7.90442 10.0893 7.96538L5.71433 12.3404C5.59105 12.4637 5.42384 12.5329 5.24949 12.5329C5.07514 12.5329 4.90793 12.4637 4.78464 12.3404C4.66136 12.2171 4.5921 12.0499 4.5921 11.8755C4.5921 11.7012 4.66136 11.534 4.78464 11.4107L8.69535 7.49999L4.7841 3.58929C4.66081 3.46601 4.59155 3.2988 4.59155 3.12445C4.59155 2.9501 4.66081 2.78289 4.7841 2.6596C4.90738 2.53632 5.07459 2.46706 5.24894 2.46706C5.42329 2.46706 5.5905 2.53632 5.71379 2.6596L5.71433 2.6607Z"
                                    fill="black"
                                    fill-opacity="0.6"
                                 />
                              </svg>
                           </li>
                           <li class="flex items-center">
                              <span class="text-black/60">Men</span>

                                 class="mx-1.5"
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="14"
                                 height="15"
                                 viewBox="0 0 14 15"
                                 fill="none"
                              >

                                    d="M5.71433 2.6607L10.0893 7.0357C10.1505 7.09666 10.1991 7.16911 10.2322 7.24888C10.2653 7.32865 10.2823 7.41417 10.2823 7.50054C10.2823 7.58691 10.2653 7.67243 10.2322 7.7522C10.1991 7.83197 10.1505 7.90442 10.0893 7.96538L5.71433 12.3404C5.59105 12.4637 5.42384 12.5329 5.24949 12.5329C5.07514 12.5329 4.90793 12.4637 4.78464 12.3404C4.66136 12.2171 4.5921 12.0499 4.5921 11.8755C4.5921 11.7012 4.66136 11.534 4.78464 11.4107L8.69535 7.49999L4.7841 3.58929C4.66081 3.46601 4.59155 3.2988 4.59155 3.12445C4.59155 2.9501 4.66081 2.78289 4.7841 2.6596C4.90738 2.53632 5.07459 2.46706 5.24894 2.46706C5.42329 2.46706 5.5905 2.53632 5.71379 2.6596L5.71433 2.6607Z"

                           <li class="ml-0.5 flex items-center capitalize">{{item.h6}}</li>
                        </ul>
                     </section>
                     <!-- ProductGallery -->
                     <section class="pb-12 sm:pb-12 lg:pb-16 max-w-7xl mx-auto">
                        <div class="{{#if showThumnails}}md:px-8 lg:px-0 lg:flex{{else}}sm:px-5 md:px-0 md:flex{{/if}} justify-between gap-x-5">
                           <div class="{{#if showThumnails}}w-full lg:w-1/2{{else}}md:w-1/2{{/if}} flex flex-col-reverse sm:flex-row gap-x-3.5 gap-y-3">
                              <!-- showThumnails = false => hidden -->

                              <div class="sm:w-1/4 {{#unless showThumnails}}hidden{{/unless}}">
                                 <div class="product-thumbnails w-full h-full">
                                    <ul class="w-full aspect-[3/1] swiper-wrapper cursor-pointer">
                                       {{#each item.images}}
                                       <li class="swiper-slide rounded-3xl overflow-hidden bg-[#F0EEED]">
                                          <img class="w-full h-full object-cover" src="{{this}}" alt="" />
                                       </li>
                                       {{/each}}
                                    </ul>
                                 </div>
                              </div>

                              <!-- aspect: lấy height theo width và ngược lại -->
                              <div
                                 class="lg:-mr-5 xl:mr-0 w-full aspect-[5/4] flex justify-center items-center overflow-hidden
                                 {{#unless showThumnails}}sm:w-full sm:aspect-[5/4] lg:aspect-[10/9]
                                 {{else}}sm:w-3/4 sm:aspect-square lg:aspect-[5/6]{{/unless}}"
                              >
                                 <div class="swiper-product-main w-full h-full rounded-3xl bg-[#F0EEED] overflow-hidden">
                                    <ul class="swiper-wrapper">
                                       {{#each item.images}}
                                       <li class="swiper-slide">
                                          <a href="{{this}}" class="bg-GB-product-main glightbox w-full h-full flex justify-center items-center">
                                             <img
                                                class="h-full scale-150 sm:scale-100 sm:w-full object-cover"
                                                src="{{this}}"
                                                alt=""
                                             />
                                          </a>
                                       </li>
                                       {{/each}}
                                    </ul>
                                 </div>
                              </div>
                           </div>
                           <div class="mt-5 {{#if showThumnails}}w-full lg:w-1/2 lg:mt-0{{else}}md:w-1/2 md:mt-0{{/if}}">
                              <div class="h-full lg:ml-5 flex flex-col text-base font-normal">
                                 <div class="flex-1 pb-4 md:pb-3 lg:pb-4 xl:pb-6 flex flex-col justify-between gap-y-1 lg:gap-y-2">
                                    <h3
                                       class="uppercase text-2xl sm:text-3xl lg:text-[40px] lg:leading-10 font-black font-serif text-wrap xl:text-nowrap xl:inline-flex"
                                    >
                                       {{item.h6}}
                                    </h3>
                                    <div class="flex items-center gap-x-2">
                                       <div class="text-xl lg:text-2xl flex">
                                          <svg
                                             xmlns="http://www.w3.org/2000/svg"
                                             width="1em"
                                             height="1em"
                                             viewBox="0 0 19 17"
                                             fill="none"
                                          >
                                             <path
                                                d="M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z"
                                                fill="#FFC633"
                                             ></path>
                                          </svg>
                                       </div>

                                       <div class="text-sm lg:text-base h-full flex items-end">
                                          <span class="leading-none">{{item.rate}}/</span
                                          ><span class="opacity-60 leading-none">5</span>
                                       </div>
                                    </div>
                                    <div class="flex items-center gap-x-2.5 sm:gap-x-3">
                                       <span class="text-2xl font-bold">${{item.price}}</span>
                                       {{#if item.discount}}
                                       <span class="text-2xl font-bold opacity-40 line-through"
                                          >${{item.cost}}</span
                                       >
                                       {{/if}}
                                       <span class="{{item.classDiscount}}"> {{item.discount}} </span>
                                    </div>
                                    <p class="text-sm lg:text-base text-black/60 leading-5 lg:leading-6">
                                       This graphic t-shirt which is perfect for any occasion. Crafted from a soft and
                                       breathable fabric, it offers superior comfort and style.
                                    </p>
                                 </div>
                                 <div class="py-4 md:py-3 xl:py-6 border-t flex flex-col gap-y-3 xl:gap-y-4">
                                    <span class="text-sm lg:text-base text-black/60">Select Colors</span>
                                    <ul class="flex flex-wrap items-center gap-3 lg:gap-4">
                                       {{#each (limit item.colors item.quantityColors) }}
                                       <li
                                          class="color flex justify-center items-center w-9 h-9 rounded-full border-2 border-black/20 {{addActive @index 0}} {{this}} cursor-pointer"
                                       >
                                          <div class="icon invisible opacity-0 transition-all ease-in duration-150">
                                             <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                viewBox="0 0 16 16"
                                                fill="none"
                                             >
                                                <path
                                                   d="M14.5306 5.03051L6.5306 13.0305C6.46092 13.1004 6.37813 13.1559 6.28696 13.1938C6.1958 13.2316 6.09806 13.2511 5.99935 13.2511C5.90064 13.2511 5.8029 13.2316 5.71173 13.1938C5.62057 13.1559 5.53778 13.1004 5.4681 13.0305L1.9681 9.53051C1.89833 9.46074 1.84299 9.37792 1.80524 9.28677C1.76748 9.19562 1.74805 9.09792 1.74805 8.99926C1.74805 8.9006 1.76748 8.8029 1.80524 8.71175C1.84299 8.62059 1.89833 8.53777 1.9681 8.46801C2.03786 8.39824 2.12069 8.3429 2.21184 8.30515C2.30299 8.26739 2.40069 8.24796 2.49935 8.24796C2.59801 8.24796 2.69571 8.26739 2.78686 8.30515C2.87801 8.3429 2.96083 8.39824 3.0306 8.46801L5.99997 11.4374L13.4693 3.96926C13.6102 3.82836 13.8013 3.74921 14.0006 3.74921C14.1999 3.74921 14.391 3.82836 14.5318 3.96926C14.6727 4.11015 14.7519 4.30125 14.7519 4.50051C14.7519 4.69976 14.6727 4.89086 14.5318 5.03176L14.5306 5.03051Z"
                                                   fill="white"

                                             </svg>

                                    </ul>
                                 </div>
                                 <div class="py-4 md:py-3 lg:py-4 xl:py-6 border-t flex flex-col gap-y-3 xl:gap-y-4">
                                    <span class="text-sm lg:text-base text-black/60">Choose Size</span>
                                    <ul class="flex justify-start items-center flex-wrap gap-3">
                                       {{#each (limit item.sizes item.quantitySizes)}}
                                       <li
                                          class="size py-2.5 px-5 text-sm lg:text-base rounded-full font-normal text-black/60 bg-[#F0F0F0] {{addActive @index 2}} transition-all ease-in duration-150 cursor-pointer"
                                       >
                                          {{this}}
                                       </li>
                                       {{/each}}
                                    </ul>
                                 </div>
                                 <div class="pt-4 md:pt-3 lg:pt-4 xl:pt-6 border-t flex gap-x-5">
                                    <div class="py-3 px-4 lg:py-4 lg:px-5 w-2/6 bg-[#F0F0F0] rounded-full flex items-center justify-between">
                                       <button id="decrease" class="text-xl lg:text-2xl flex items-center justify-center active:opacity-55">
                                          <svg
                                             xmlns="http://www.w3.org/2000/svg"
                                             width="1em"
                                             height="1em"
                                             viewBox="0 0 24 24"
                                             fill="none"
                                          >
                                             <path
                                                d="M21.375 12C21.375 12.2984 21.2565 12.5845 21.0455 12.7955C20.8345 13.0065 20.5484 13.125 20.25 13.125H3.75C3.45163 13.125 3.16548 13.0065 2.9545 12.7955C2.74353 12.5845 2.625 12.2984 2.625 12C2.625 11.7016 2.74353 11.4155 2.9545 11.2045C3.16548 10.9935 3.45163 10.875 3.75 10.875H20.25C20.5484 10.875 20.8345 10.9935 21.0455 11.2045C21.2565 11.4155 21.375 11.7016 21.375 12Z"

                                                fill="black"
                                             />
                                          </svg>
                                       </button>
                                    </div>
                                    <button class="w-4/6 text-center text-white text-sm sm:text-base font-medium bg-black rounded-full hover:bg-black/10 hover:text-black transition-all ease-in-out duration-300">
                                       Add to Cart
                                    </button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </section>
                  </script>
               </div>
               <!-- ProductRating -->
               <section class="pb-12 lg:pb-16">
                  <div class="product-detail-tabs cursor-pointer">
                     <ul class="swiper-wrapper text-base sm:text-xl flex items-center">
                        <li class="swiper-slide pb-5 opacity-60 leading-6 font-normal text-center">Product Details</li>
