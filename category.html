                                 {{#each (chunk productsCategory chunkSize)}}
                                    <li
                                       class='swiper-slide !grid grid-cols-2 md:grid-cols-3 gap-x-3.5 lg:gap-x-5 gap-y-6 lg:gap-y-9'
                                    >
                                       {{#each this}}
                                          <div class='flex flex-col'>
                                             <div
                                                class='flex justify-center bg-[#F0EEED] py-1.5 rounded-3xl overflow-hidden hover:brightness-105 hover:shadow-md transition-all ease-in duration-150'
                                             >
                                                <a
                                                   href='/product-detail.html'
                                                   class='w-56 h-44 sm:h-72 sm:w-72 xl:w-full'
                                                >
                                                   <img
                                                      class='w-full h-full object-cover object-center scale-95 hover:scale-100 transition-all ease-in duration-150'
                                                      src={{lookup this.images 0}}
                                                      alt=''
                                                      loading='lazy'
                                                   />
                                                   <div class='swiper-lazy-preloader swiper-lazy-preloader-white'></div>
                                                </a>
                                             </div>
                                             <a href=''>
                                                <!-- line-clamp-1: nội dung trên cùng 1 hàng ẩn đi phần chồi ra ngoài và thay thế bằng ... -->
                                                <h6
                                                   class='mt-4 line-clamp-1 capitalize text-base lg:text-xl font-bold hover:drop-shadow-[0px_6px_4px_rgba(0,0,0,0.4)] transition-all ease-in duration-150'
                                                >
                                                   {{h6}}
                                                </h6>
                                             </a>

                                                <div class='sm:text-xl flex gap-x-1.5'>

                                                         xmlns='http://www.w3.org/2000/svg'
                                                         width='1em'
                                                         height='1em'
                                                         viewBox='0 0 19 17'
                                                         fill='none'
                                                      >
                                                         <path
                                                            d='M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z'
                                                            fill='#FFC633'
                                                         />
                                                      </svg>
                                                   {{/each}}
                                                   {{#if stars.halfStar}}

                                                         fill='none'
                                                         viewBox='0 0 19 17'
                                                         height='1em'
                                                         width='1em'
                                                         xmlns='http://www.w3.org/2000/svg'
                                                      >
                                                         <defs>
                                                            <linearGradient id='halfGradient'>
                                                               <stop stop-color='#FFC633' offset='50%'></stop>
                                                               <stop

                                                                  stop-color='transparent'
                                                                  offset='50%'
                                                               ></stop>
                                                            </linearGradient>
                                                         </defs>
                                                         <path

                                                <span class='{{classDiscount}}'>{{discount}}</span>

                                          </div>
