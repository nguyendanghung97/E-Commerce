<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Shop.CO - Buy the best products</title>
      <link href="./src/index.less" rel="stylesheet" />
      <link
         href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400,401,500,501,700,701,900,901,1,2&display=swap"
         rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
      />
      <!-- odometer -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.min.css"
      />
      <!-- Swiper -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
      <!-- Glightbox -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
   </head>
   <body class="font-sans scroll-smooth">
      <!-- Progress according to height -->
      <div
         id="backToTop"
         class="hidden w-14 h-14 cursor-pointer fixed z-20 right-7 bottom-7 rounded-full shadow justify-center items-center bg-[#d7d7d7]"
      >
         <div class="rotate-90 w-12 h-12 rounded-full bg-white flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
               <path
                  d="M9.70406 4.4541L2.95406 11.2041C2.84918 11.3086 2.76597 11.4328 2.70919 11.5696C2.6524 11.7063 2.62317 11.8529 2.62317 12.001C2.62317 12.149 2.6524 12.2957 2.70919 12.4324C2.76597 12.5691 2.84918 12.6933 2.95406 12.7979L9.70406 19.5479C9.91541 19.7592 10.2021 19.8779 10.5009 19.8779C10.7998 19.8779 11.0865 19.7592 11.2978 19.5479C11.5092 19.3365 11.6279 19.0499 11.6279 18.751C11.6279 18.4521 11.5092 18.1654 11.2978 17.9541L6.46875 13.125L20.25 13.125C20.5484 13.125 20.8345 13.0065 21.0455 12.7955C21.2565 12.5846 21.375 12.2984 21.375 12C21.375 11.7017 21.2565 11.4155 21.0455 11.2045C20.8345 10.9936 20.5484 10.875 20.25 10.875L6.46875 10.875L11.2987 6.04598C11.5101 5.83463 11.6288 5.54799 11.6288 5.2491C11.6288 4.95022 11.5101 4.66357 11.2987 4.45223C11.0874 4.24088 10.8008 4.12215 10.5019 4.12215C10.203 4.12215 9.91634 4.24088 9.705 4.45223L9.70406 4.4541Z"
                  fill="black"
               />
            </svg>
         </div>
      </div>

      <!-- Phần header sẽ được tải vào đây -->
      <header id="header" class="fixed z-50 w-full h-16 md:h-20 lg:h-24 bg-white"></header>

      <main class="pt-16 md:pt-20 lg:pt-24">
         <!-- FIND CLOTHES -->
         <section class="bg-[#F2F0F1] overflow-hidden">
            <div class="relative">
               <!-- img -->
               <img
                  class="hidden md:block absolute right-0 h-full object-cover"
                  src="/images/clothes/Rectangle 3.png"
                  alt="images"
               />
               <div class="max-w-7xl mx-auto">
                  <div class="lg:px-5">
                     <div class="md:flex">
                        <div class="px-4 lg:px-0 pt-10 md:pb-16 xl:pt-24 xl:pb-28 flex-1 z-10 h-fit">
                           <h3 class="text-4xl leading-9 sm:text-5xl lg:text-6xl font-black tracking-tight font-serif">
                              FIND CLOTHES THAT MATCHES YOUR STYLE
                           </h3>
                           <p class="text-sm lg:text-base opacity-60 lg:tracking-tight lg:mr-24 my-3">
                              Browse through our diverse range of meticulously crafted garments, designed to bring out
                              your individuality and cater to your sense of style.
                           </p>
                           <button
                              class="relative z-10 w-full sm:w-1/2 md:w-fit mt-3.5 mb-0.5 text-base leading-5 tracking-wider font-medium text-white bg-black py-4 px-16 rounded-full hover:bg-white hover:text-black transition-all ease-in-out duration-300"
                           >
                              Shop Now
                           </button>
                           <!-- handlebars -->
                           <ul
                              class="quantities mt-6 sm:mt-14 relative z-10 flex flex-wrap justify-center gap-x-8 gap-y-8"
                           >
                              <script id="template-quantities" type="text/x-handlebars-template">
                                 {{#each items}}
                                    <li class='{{class}}'>
                                       <div class='w-fit flex flex-col items-start'>
                                          <div class='flex items-center'>
                                             <span
                                                class='odometer text-2xl sm:text-3xl lg:text-[40px] font-bold'
                                                data-count='{{number}}'
                                             >
                                                0
                                             </span>
                                             <span class='ml-2 text-2xl sm:text-3xl lg:text-[40px] font-bold'>+</span>
                                          </div>
                                          <h6 class='text-xs sm:text-sm lg:text-base opacity-60'>{{h6}}</h6>
                                       </div>
                                    </li>
                                 {{/each}}
                              </script>
                           </ul>
                        </div>

                        <div class="md:px-4 flex-1 flex justify-center relative">
                           <img class="w-full md:hidden" src="/images/clothes/Rectangle 2.png" alt="images" />
                           <div class="hidden lg:block absolute lg:left-3 lg:top-72 xl:left-4">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="56"
                                 height="56"
                                 viewBox="0 0 56 56"
                                 fill="none"
                              >
                                 <path
                                    d="M28 0C28.9506 15.0527 40.9472 27.0495 56 28C40.9472 28.9506 28.9506 40.9472 28 56C27.0495 40.9472 15.0527 28.9506 0 28C15.0527 27.0495 27.0495 15.0527 28 0Z"
                                    fill="black"
                                 />
                              </svg>
                           </div>
                           <div
                              class="animate-rotate hover:animate-none hidden xl:block absolute md:top-24 md:right-10 lg:top-12 lg:right-0 xl:top-20 xl:-right-5"
                           >
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="104"
                                 height="104"
                                 viewBox="0 0 104 104"
                                 fill="none"
                              >
                                 <path
                                    d="M52 0C53.7654 27.955 76.0448 50.2347 104 52C76.0448 53.7654 53.7654 76.0448 52 104C50.2347 76.0448 27.955 53.7654 0 52C27.955 50.2347 50.2347 27.955 52 0Z"
                                    fill="black"
                                 />
                              </svg>
                           </div>
                           <div class="absolute top-2 sm:top-20 right-4 sm:right-8 md:hidden">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="76"
                                 height="76"
                                 viewBox="0 0 76 76"
                                 fill="none"
                              >
                                 <path
                                    d="M38 0C39.2901 20.4286 55.5712 36.71 76 38C55.5712 39.2901 39.2901 55.5712 38 76C36.71 55.5712 20.4286 39.2901 0 38C20.4286 36.71 36.71 20.4286 38 0Z"
                                    fill="black"
                                 />
                              </svg>
                           </div>
                           <div class="absolute top-28 sm:top-60 left-3 sm:left-10 md:hidden">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="44"
                                 height="44"
                                 viewBox="0 0 44 44"
                                 fill="none"
                              >
                                 <path
                                    d="M22 0C22.7469 11.8271 32.1728 21.2531 44 22C32.1728 22.7469 22.7469 32.1728 22 44C21.2531 32.1728 11.8271 22.7469 0 22C11.8271 21.2531 21.2531 11.8271 22 0Z"
                                    fill="black"
                                 />
                              </svg>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- BRANDS -->
         <section id="brands" class="scroll-mt-16 md:scroll-mt-20 bg-black">
            <div class="max-w-7xl mx-auto">
               <div class="px-4 lg:px-5">
                  <div class="paused overflow-hidden flex">
                     <ul class="brands py-10 flex flex-nowrap items-center justify-between animate-infinitescroll">
                        <script id="template-brands" type="text/x-handlebars-template">
                           {{#each items}}
                              <li class='px-6 lg:px-12'>
                                 <svg
                                    title='{{title}}'
                                    class='{{classSVG}}'
                                    viewBox='{{viewBox}}'
                                    fill='none'
                                    xmlns='http://www.w3.org/2000/svg'
                                 >
                                    <path fill-rule='evenodd' clip-rule='evenodd' d='{{d}}' fill='white' />
                                 </svg>
                              </li>
                           {{/each}}
                        </script>
                     </ul>
                     <ul class="brands flex flex-nowrap items-center justify-between animate-infinitescroll"></ul>
                  </div>
               </div>
            </div>
         </section>
         <!-- NEW ARRIVALS -->
         <section id="newArrivals" class="scroll-mt-16 md:scroll-mt-20 newArrivals">
            <script id="template-newArrivals" type="text/x-handlebars-template">
               <div class='max-w-7xl mx-auto overflow-hidden'>
                  <div class='mx-4 lg:mx-5 pt-12 pb-10 lg:py-16 border-b'>
                     <div class='-mx-4 lg:-mx-5'>
                        <h3
                           class='uppercase lg:mt-2 mb-8 sm:mb-12 text-4xl lg:text-5xl font-black text-center font-serif'
                        >
                           NEW ARRIVALS
                        </h3>
                        <ul
                           class='px-4 lg:px-5 mb-6 lg:mb-16 flex lg:flex-none xl:grid grid-cols-4 gap-x-4 lg:gap-x-5 overflow-x-auto scrollbar-hide'
                        >
                           {{#each (limit items 4)}}
                              <li class='flex flex-col' data-id='{{id}}' onclick='globalFn.handleClickGetId(this)'>
                                 <div
                                    class='flex justify-center bg-[#F0EEED] py-0.5 xl:py-1.5 rounded-3xl overflow-hidden hover:brightness-105 hover:shadow-md transition-all ease-in duration-150'
                                 >
                                    <a
                                       href='/product-detail.html'
                                       class='w-52 sm:w-60 md:w-72 xl:w-full h-52 sm:h-60 md:h-72'
                                    >
                                       <img
                                          class='h-full w-full object-cover object-center scale-95 hover:scale-100 transition-all ease-in duration-150'
                                          src={{lookup images 0}}
                                          alt=''
                                          loading='lazy'
                                       />
                                    </a>
                                 </div>
                                 <a href=''>
                                    <h6
                                       class='mt-4 capitalize text-base lg:text-xl font-bold hover:drop-shadow-[0px_6px_4px_rgba(0,0,0,0.4)] transition-all ease-in duration-150'
                                    >
                                       {{h6}}
                                    </h6>
                                 </a>
                                 <div class='my-1 sm:my-2 flex items-center'>
                                    <div class='text-xl flex gap-x-1.5'>
                                       {{#each stars.fullStars}}
                                          <svg
                                             xmlns='http://www.w3.org/2000/svg'
                                             width='1em'
                                             height='1em'
                                             viewBox='0 0 19 17'
                                             fill='none'
                                          >
                                             <path
                                                d='M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z'
                                                fill='#FFC633'
                                             />
                                          </svg>
                                       {{/each}}
                                       {{#if stars.halfStar}}
                                          <svg
                                             fill='none'
                                             viewBox='0 0 19 17'
                                             height='1em'
                                             width='1em'
                                             xmlns='http://www.w3.org/2000/svg'
                                          >
                                             <defs>
                                                <linearGradient id='halfGradient'>
                                                   <stop stop-color='#FFC633' offset='50%'></stop>
                                                   <stop stop-opacity='1' stop-color='transparent' offset='50%'></stop>
                                                </linearGradient>
                                             </defs>
                                             <path
                                                fill='url(#halfGradient)'
                                                d='M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z'
                                             ></path>
                                          </svg>
                                       {{/if}}
                                    </div>
                                 </div>
                                 <div class='flex items-center gap-x-1 sm:gap-x-3'>
                                    <span class='text-xl lg:text-2xl font-bold'>${{price}}</span>
                                    {{#if discount}}
                                       <span
                                          class='text-xl lg:text-2xl font-bold opacity-40 line-through'
                                       >${{cost}}</span>
                                    {{/if}}
                                    <span class='{{classDiscount}}'>{{discount}}</span>
                                 </div>
                              </li>
                           {{/each}}
                        </ul>
                        <button class='px-4 block mx-auto w-full'>
                           <a
                              href='/category.html'
                              class='block sm:inline-block text-base font-medium px-20 py-3.5 border rounded-full hover:bg-black hover:text-white transition-all ease duration-300'
                           >
                              View All
                           </a>
                        </button>
                     </div>
                  </div>
               </div>
            </script>
         </section>
         <!-- TOP SELLING -->
         <section id="topSelling" class="scroll-mt-16 md:scroll-mt-20 topSelling">
            <script id="template-topSelling" type="text/x-handlebars-template">
               <div class='max-w-7xl mx-auto overflow-hidden'>
                  <div class='mx-4 lg:mx-5 pt-12 pb-10 lg:py-16'>
                     <div class='-mx-4 lg:-mx-5'>
                        <h3
                           class='uppercase lg:mt-2 mb-8 sm:mb-12 text-4xl lg:text-5xl font-black text-center font-serif'
                        >
                           top selling
                        </h3>
                        <ul
                           class='px-4 lg:px-5 mb-6 lg:mb-16 flex lg:flex-none xl:grid grid-cols-4 gap-x-4 lg:gap-x-5 overflow-x-auto scrollbar-hide'
                        >
                           {{#each (limit items 4)}}
                              <li class='flex flex-col' data-id='{{id}}' onclick='globalFn.handleClickGetId(this)'>
                                 <div
                                    class='flex justify-center bg-[#F0EEED] py-0.5 xl:py-1.5 rounded-3xl overflow-hidden hover:brightness-105 hover:shadow-md transition-all ease-in duration-150'
                                 >
                                    <a
                                       href='/product-detail.html'
                                       class='w-52 sm:w-60 md:w-72 xl:w-full h-52 sm:h-60 md:h-72'
                                    >
                                       <!-- lookup images 0: lấy ra phần tử đâu tiên -->
                                       <img
                                          class='h-full w-full object-cover object-center scale-95 hover:scale-100 transition-all ease-in duration-150'
                                          src={{lookup images 0}}
                                          alt=''
                                          loading='lazy'
                                       />
                                    </a>
                                 </div>
                                 <a href=''>
                                    <h6
                                       class='mt-4 capitalize text-base lg:text-xl font-bold hover:drop-shadow-[0px_6px_4px_rgba(0,0,0,0.4)] transition-all ease-in duration-150'
                                    >
                                       {{h6}}
                                    </h6>
                                 </a>
                                 <div class='my-1 sm:my-2 flex items-center'>
                                    <div class='text-xl flex gap-x-1.5'>
                                       {{#each stars.fullStars}}
                                          <svg
                                             xmlns='http://www.w3.org/2000/svg'
                                             width='1em'
                                             height='1em'
                                             viewBox='0 0 19 17'
                                             fill='none'
                                          >
                                             <path
                                                d='M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z'
                                                fill='#FFC633'
                                             />
                                          </svg>
                                       {{/each}}
                                       {{#if stars.halfStar}}
                                          <svg
                                             fill='none'
                                             viewBox='0 0 19 17'
                                             height='1em'
                                             width='1em'
                                             xmlns='http://www.w3.org/2000/svg'
                                          >
                                             <defs>
                                                <linearGradient id='halfGradient'>
                                                   <stop stop-color='#FFC633' offset='50%'></stop>
                                                   <stop stop-opacity='1' stop-color='transparent' offset='50%'></stop>
                                                </linearGradient>
                                             </defs>
                                             <path
                                                fill='url(#halfGradient)'
                                                d='M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z'
                                             ></path>
                                          </svg>
                                       {{/if}}
                                    </div>
                                 </div>
                                 <div class='flex items-center gap-x-1 sm:gap-x-3'>
                                    <span class='text-xl lg:text-2xl font-bold'>${{price}}</span>
                                    {{#if discount}}
                                       <span
                                          class='text-xl lg:text-2xl font-bold opacity-40 line-through'
                                       >${{cost}}</span>
                                    {{/if}}
                                    <span class='{{classDiscount}}'>{{discount}}</span>
                                 </div>
                              </li>
                           {{/each}}
                        </ul>
                        <button class='px-4 block mx-auto w-full'>
                           <a
                              href='/category.html'
                              class='block sm:inline-block text-base font-medium px-20 py-3.5 border rounded-full hover:bg-black hover:text-white transition-all ease duration-300'
                           >
                              View All
                           </a>
                        </button>
                     </div>
                  </div>
               </div>
            </script>
         </section>
         <!-- BROWSE BY DRESS STYLE -->
         <section class="max-w-7xl mx-auto">
            <div class="px-4 lg:px-5">
               <div class="bg-[#F0F0F0] px-6 lg:p-16 rounded-3xl">
                  <h3 class="uppercase pt-10 lg:pt-2 lg:mb-12 text-4xl xl:text-5xl font-black text-center font-serif">
                     BROWSE BY dress STYLE
                  </h3>
                  <div class="py-7 lg:py-0">
                     <div class="md:flex">
                        <div class="w-full h-48 sm:h-64 lg:h-72 flex md:basis-2/5 md:pr-8">
                           <a href="/" class="group bg-white rounded-3xl h-full w-full overflow-hidden relative">
                              <div
                                 class="group-hover:animate-shine absolute top-0 -right-1/2 block w-1/4 h-full z-10 bg-gradient-to-l from-white/60 skew-x-[45deg]"
                              ></div>
                              <img
                                 class="h-full absolute right-0 object-cover group-hover:brightness-105 transition-all ease-in duration-150 lazy"
                                 data-src="/images/browse/image11.png"
                                 alt=""
                              />
                              <span class="text-2xl lg:text-3xl font-bold absolute top-5 left-7 lg:top-7 lg:left-9">
                                 Casual
                              </span>
                           </a>
                        </div>
                        <div class="mt-5 md:mt-0 w-full h-48 sm:h-64 lg:h-72 flex md:flex-1 md:-ml-4">
                           <a href="/" class="group bg-white rounded-3xl h-full w-full overflow-hidden relative">
                              <div
                                 class="group-hover:animate-shine absolute top-0 -right-1/2 block w-1/4 h-full z-10 bg-gradient-to-l from-white/60 skew-x-[45deg]"
                              ></div>
                              <img
                                 class="w-full h-full absolute right-0 object-cover group-hover:brightness-105 transition-all ease-in duration-150 lazy"
                                 data-src="/images/browse/image2.png"
                                 alt=""
                              />
                              <span class="text-2xl lg:text-3xl font-bold absolute top-5 left-7 lg:top-7 lg:left-9">
                                 Formal
                              </span>
                           </a>
                        </div>
                     </div>
                     <div class="md:flex mt-5">
                        <div class="w-full h-48 sm:h-64 lg:h-72 flex md:flex-1 md:-mr-4">
                           <a href="/" class="group bg-white rounded-3xl h-full w-full overflow-hidden relative">
                              <div
                                 class="group-hover:animate-shine absolute top-0 -right-1/2 block w-1/4 h-full z-10 bg-gradient-to-l from-white/60 skew-x-[45deg]"
                              ></div>
                              <img
                                 class="w-full h-full absolute right-0 object-cover group-hover:brightness-105 transition-all ease-in duration-150 lazy"
                                 data-src="/images/browse/image3.png"
                                 alt=""
                              />
                              <span class="text-2xl lg:text-3xl font-bold absolute top-5 left-7 lg:top-7 lg:left-9">
                                 Party
                              </span>
                           </a>
                        </div>
                        <div class="mt-5 md:mt-0 w-full h-48 sm:h-64 lg:h-72 flex md:basis-2/5 md:pl-8">
                           <a href="/" class="group bg-white rounded-3xl h-full w-full overflow-hidden relative">
                              <div
                                 class="group-hover:animate-shine absolute top-0 -right-1/2 block w-1/4 h-full z-10 bg-gradient-to-l from-white/60 skew-x-[45deg]"
                              ></div>
                              <img
                                 class="h-full absolute right-0 object-cover group-hover:brightness-105 transition-all ease-in duration-150 lazy"
                                 data-src="/images/browse/image44.png"
                                 alt=""
                              />
                              <span class="text-2xl lg:text-3xl font-bold absolute top-5 left-7 lg:top-7 lg:left-9">
                                 Gym
                              </span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- OUR HAPPY CUSTOMERS -->
         <section class="overflow-hidden">
            <div class="max-w-7xl mx-auto">
               <div class="px-4 lg:px-5">
                  <div class="pt-16">
                     <div class="flex justify-between">
                        <h3 class="uppercase mt-2 text-4xl xl:text-5xl font-black font-serif">OUR HAPPY CUSTOMERS</h3>
                        <div class="flex items-center gap-x-4">
                           <button class="button-nav button-prev hover:opacity-60">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
